Graphs:
  __graph_default__: &graph_default
    parameters: &graph_parameters
      --width: 700
      --height: 300
      --imgformat: PNG
      --start: -86400
      --end: now
      --slope-mode:
    RULES:
      DEF:
        - value1={}:value1:AVERAGE
      LINE:
        - 'value1#000000:Value1   '

  HMV:
    <<: *graph_default
    parameters:
      <<: *graph_parameters
      --vertical-label: "HMV (°C)"
    RULES:
      DEF:
         - value1=data/HMV puffer tartály.rrd:value1:AVERAGE
         - value2=data/HMV primer elmenő.rrd:value1:AVERAGE
         - value3=data/HMV szekunder elmenő.rrd:value1:AVERAGE
      LINE:
         - value1#a00000:HMV puffer tartály
         - value2#000090:HMV primer elmenő
         - value3#004040:HMV szekunder elmenő
